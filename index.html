<!DOCTYPE html>
<html lang="en">
<!-- Header Zone-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main">
            <div class="left">
                    <h3>
                        Gem: <span class="gem-cost">500</span>
                    </h3>
                    <img src="./assets/gem.png" alt="" srcset="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
<!-- Buttons Zones-->
            <div class="right">
<!-- Reset-->
                <button onclick="resetGem()" style="margin: 10px;">
                    Click to Reset
                </button>
<!-- Clikcer Upgrades Zones-->
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./assets/clicker-white.png" class="upgrade-img" >
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost : <span class="clicker-cost">10</span></p>
                            <img src="./assets/gem.png" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="clicker-level">0</span></div>
                        <div class="next-level-info">
                            <p>
                                +<span class="clicker-increase">1</span> gems <br /> per second
                            </p>
                        </div>
                </div>
<!-- Pickaxe Upgrades Zones-->
                <div class="upgrade" onclick="buyPickaxe()">
                    <div class="left-section">
                        <img src="./assets/pickaxe.png" class="upgrade-img" >
                    </div>
                    <div class="mid-section">
                        <h4>Pickaxe</h4>
                        <div class="cost-info">
                            <p>Cost : <span class="pickaxe-cost">150</span></p>
                            <img src="./assets/gem.png" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="pickaxe-level">0</span></div>
                        <div class="next-level-info">
                            <p>
                                +<span class="pickaxe-increase">5</span> gems <br /> per second
                            </p>
                        </div>
                </div>

            </div>
        </div>
    </section>
    <script src="index.js"> </script>
</body>

<footer>
    <h4>Work in Progres... (24-Feb-26)</h4>
    <h6>Version Pre-Alpha 0.2</h6>
</footer>
</html>
