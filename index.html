<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main">
            <div class="left">
                    <h3>
                        Gem: <span class="gem-cost">0</span>
                    </h3>
                    <img src="./assets/gem.png" alt="" srcset="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>

            <div class="right">

                <button onclick="resetGem()" style="margin: 10px;">
                    Click to Reset
                </button>

                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./assets/clicker-white.png" class="upgrade-img" >
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost : <span class="clicker-cost">10</span></p>
                            <img src="./assets/gem.png" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level 0</div>
                        <div class="next-level-info">
                            <p>
                                +<span class="cursor-increase">1</span> gems <br /> per second
                            </p>
                        </div>
                </div>

            </div>
        </div>
    </section>

    <script src="index.js"> </script>
</body>
</html>
